<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>🎱 행운의 로또</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>🎱 행운의 로또</h1>
      </header>
      <section id="purchase-money-container">
        <h2 hidden>구입할 금액 입력 폼</h2>
        <form id="purchase-money-form">
          <label for="purchase-money-input">구입할 금액을 입력해주세요.</label>
          <div>
            <input id="purchase-money-input" placeholder="금액" type="text" />
            <button id="purchase-money-button" type="submit">구입</button>
          </div>
        </form>
      </section>
      <section id="purchased-lotto-container">
        <h2 hidden>구입한 로또 리스트</h2>
      </section>
      <section id="winning-number-container">
        <h2 hidden>로또 당첨 번호 입력 폼</h2>
      </section>
      <section id="lotto-result-modal" class="hide">
        <h2>🏆 당첨 통계 🏆</h2>
        <table id="lotto-result-table">
          <tr>
            <th>일치 갯수</th>
            <th>당첨금</th>
            <th>당첨 갯수</th>
          </tr>
          <tr>
            <td>3개</td>
            <td>5,000</td>
            <td class="winning-count">0개</td>
          </tr>
          <tr>
            <td>4개</td>
            <td>50,000</td>
            <td class="winning-count">0개</td>
          </tr>
          <tr>
            <td>5개</td>
            <td>1,500,000</td>
            <td class="winning-count">0개</td>
          </tr>
          <tr>
            <td>5개+보너스볼</td>
            <td>30,000,000</td>
            <td class="winning-count">0개</td>
          </tr>
          <tr>
            <td>6개</td>
            <td>2,000,000,000</td>
            <td class="winning-count">0개</td>
          </tr>
        </table>
        <p id="total-profit-rate-result">
          당신의 총 수익률은 <span id="total-profit-rate">0</span>%입니다
        </p>
        <button id="restart-button">다시 시작하기</button>
        <button id="close-button">✕</button>
      </section>
    </div>
  </body>
</html>
